name: Daily script

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Tous les jours Ã  3h du matin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GH_TOKEN }}
        run: |
          python daily_meteo.py
