name: Daily script

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Tous les jours √† 3h du matin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Script_meteo_github.py
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GH_TOKEN }}
        run: |
          python Script_meteo_github.py

      # ‚è≥ Ajouter un d√©lai de 30s pour √©viter un conflit entre le script et le build
      - name: Pause avant le build
        run: sleep 30

      # üöÄ Forcer le build GitHub Pages UNE SEULE FOIS apr√®s le script
      - name: D√©clencher le d√©ploiement GitHub Pages
        run: |
          curl -X POST -u "Uncl3b3ns:${{ secrets.MY_GH_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/Uncl3b3ns/Cueillette-/pages/builds
