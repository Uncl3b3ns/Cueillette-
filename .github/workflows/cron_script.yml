name: Daily script

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Tous les jours √† 3h du matin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Script_meteo_github.py
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GH_TOKEN }}
        run: |
          python Script_meteo_github.py

      # ‚è≥ Pause de s√©curit√© pour s'assurer que tout est bien pouss√©
      - name: Pause avant le build
        run: sleep 60  # Augment√© pour √©viter toute collision

      # üöÄ Forcer un SEUL build GitHub Pages apr√®s la fin du script
      - name: Forcer le build GitHub Pages
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.MY_GH_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/Uncl3b3ns/Cueillette-/pages/builds
